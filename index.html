<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title_small">(web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First name</label>
                        <input id="first_name" name="first_name" placeholder="Enter first name" type="text">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last name</label>
                        <input id="last_name" name="last_name" placeholder="Enter last name" type="text">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input id="email" name="email" placeholder="Enter email" type="email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="full_stack">Full stack Development</option>
                            <option value="UI & UX">UI UX desinger</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City name</label>
                        <input id="city" name="city" placeholder="Enter city name" type="text">
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2025-01-10" id="date" name="date" type="date">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input value="2025-01-10" id="pincode" placeholder="Enter city Pincode" type="number">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                        <input  id="upload" name="upload" type="file">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
